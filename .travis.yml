language: cpp

compiler:
  - gcc

# Testing in ubuntu bionic (18.04) and ubuntu focal (20.04)
matrix:
    - os: linux
      dist: bionic
      sudo: required
    - os: linux
      dist: focal
      sudo: required

addons:
  apt:
    packages:
      - cmake
      - qt5-default
      - libqt5opengl5-dev
      - libprotobuf-dev 
      - protobuf-compiler 
      - build-essential 
      - g++
  homebrew:
    taps: 
    packages:
      - qt5
      - protobuf

install:

script:
  # Referee
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build
  - qmake ..
  - make -j8
